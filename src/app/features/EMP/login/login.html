<div class="login-container">
  <h2>Welcome Back</h2>
  <p class="subtitle">Please login to your account</p>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    
    <div class="form-group">
      <label>Mobile Number</label>
      <input type="number" formControlName="mobile" placeholder="Enter 10-digit number">
      <small *ngIf="loginForm.get('mobile')?.touched && loginForm.get('mobile')?.invalid">
        Valid 10-digit mobile number is required.
      </small> 
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="••••••••">
      <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Password must be at least 6 characters.
      </small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <div class="footer-link">
    <span>Don't have an account? </span>
    <a routerLink="/register">Register here</a>
  </div>
</div>
